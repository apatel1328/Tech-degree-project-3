<!DOCTYPE html>
<html>
<head>
	<title>Tech Degree Project 3 Form</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>The Code Review</h1>
	</header>
	<section class="title_section">
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
	</section>
	<section class="form_section">
		<form>
			<fieldset class="form_details">
				<legend><h2>Contact Information</h2></legend>
				<div>
					<label for="user_name">Full Name</label>
					<input type="text" name="user_name" id="user_name" placeholder="Required">
				</div>
				<div>
					<label for="user_email">Email Address</label>
					<input type="email" name="user_email" id="user_email" placeholder="Required">
				</div>
				<div>
					<label for="user_number">Phone Number</label>
					<input type="tel" name="user_number" id="user_number">
				</div>
				<div>
					<label for="user_address">Street Address</label>
					<input type="text" name="user_address" id="user_address">
				</div>
				<div>
					<label for="user_city">City</label>
					<input type="text" name="user_city" id="user_city">
				</div>
				<div>
					<label for="user_state">State</label>
					<select id="user_state" name="user_state">
						<option value="" disabled selected>Choose State</option>
						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AR">AR</option>	
						<option value="AZ">AZ</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DC">DC</option>
						<option value="DE">DE</option>
						<option value="FL">FL</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="IA">IA</option>	
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="MA">MA</option>
						<option value="MD">MD</option>
						<option value="ME">ME</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MO">MO</option>	
						<option value="MS">MS</option>
						<option value="MT">MT</option>
						<option value="NC">NC</option>	
						<option value="NE">NE</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>			
						<option value="NV">NV</option>
						<option value="NY">NY</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WI">WI</option>	
						<option value="WV">WV</option>
						<option value="WY">WY</option>
					</select>
				</div>
				<div>
					<label for="user_zip">Zip Code</label>
					<input type="text" name="user_zip" id="user_zip">
				</div>
			</fieldset>

			<fieldset class="form_preference">
				<legend>Newsletter</legend>
				<div>
					<p>Select the newsletters you would like to receive</p>
					
					<input type="checkbox" name="user_newsletter" id="html_news" value="html_news">
					<label for="html_news">HTML News</label>
					<br>
					
					<input type="checkbox" name="user_newsletter" id="css_news" value="css_news">
					<label for="css_news">CSS News</label>
					<br>
					
					<input type="checkbox" name="user_newsletter" id="js_news" value="js_news"><label for="js_news">Javascript News</label>
					<br>
				</div>
				
				<div>
					<label>Newsletter format</label>
					<br>

					<input type="radio" name="user_newsformat" id="htmlformat"><label for="htmlformat">HTML</label>
					<br>

					<input type="radio" name="user_newsformat" id="plainformat"><label for="plainformat">Plain text</label>
					<br>
				</div>
				
				<label>Other topics you'd like to hear about</label>
				<textarea id="user_comment" name="user_comment"></textarea>

				<input type="submit" name="submit" id="submit" value="Sign Up">
				<p class="caption">Copyright The Code Review</p>

			</fieldset>

		</form>
	</section>
</body>
</html>
